<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function () {
                //Exercise 1: Get Days Until Christmas
                var today = new Date();
                var christmasDate = new Date(2016, 11, 25);
                var days = 1000 * 60 * 60 * 24;
                var difference = christmasDate.getTime() - today.getTime();
                var daysUntilChristmas = difference / days;
                alert(Math.round(daysUntilChristmas) + 'days until Christmas!');
                
                // Exercise 2: Loop Through NHL teams
                var nhlTeams = [
                    "Anaheim Ducks",
                    "Arizona Coyotes",
                    "Boston Bruins",
                    "Buffalo Sabres",
                    "Calgary Flames",
                    "Carolina Hurricanes",
                    "Chicago Blackhawks",
                    "Colorado Avalanche",
                    "Columbus Blue Jackets",
                    "Dallas Stars",
                    "Detroit Red Wings",
                    "Edmonton Oilers",
                    "Florida Panthers",
                    "Los Angeles Kings",
                    "Minnesota Wild",
                    "Montreal Canadiens",
                    "Nashville Predators",
                    "New Jersey Devils",

                    "New York Rangers",
                    "Philadelphia Flyers",

                    "St Louis Blues",

                for (var i = 0; i < nhlTeams.length; i++) {
                    if (nhlTeams[i].indexOf('an') > -1) {
                        alert(nhlTeams[i]);
                    }
                }
                
                // Exercise 3: CSS style
                for (var i = 0; i < document.images.length; i++) {

                }
                
            }
